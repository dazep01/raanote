<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Writer</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/print.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">NovelWriter</h1>
                <button id="new-project-btn" class="btn-primary">+ Project Baru</button>
            </div>
            
            <div class="projects-list">
                <h3>Proyek Novel</h3>
                <div id="projects-container"></div>
            </div>
            
            <div class="sidebar-footer">
                <button id="export-all-btn" class="btn-secondary">Ekspor Semua</button>
                <button id="import-btn" class="btn-secondary">Import</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="editor-header">
                <div class="breadcrumb" id="breadcrumb"></div>
                <div class="editor-actions">
                    <button id="save-btn" class="btn-icon" title="Simpan">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                    </button>
                    <button id="export-btn" class="btn-icon" title="Ekspor PDF">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <button id="add-chapter-btn" class="btn-primary">+ Bab Baru</button>
                </div>
            </div>

            <div class="editor-container">
                <div class="chapters-sidebar">
                    <div class="chapters-header">
                        <h3>Daftar Bab</h3>
                        <button id="toggle-chapters" class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="18 15 12 21 6 15"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div id="chapters-list" class="chapters-list"></div>
                </div>

                <div class="editor-wrapper">
                    <div id="editor" class="editor" contenteditable="true"></div>
                    <div class="editor-status">
                        <span id="word-count">0 kata</span>
                        <span id="last-saved">Disimpan</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modals -->
        <div id="project-modal" class="modal">
            <div class="modal-content">
                <h2 id="project-modal-title">Project Baru</h2>
                <form id="project-form">
                    <div class="form-group">
                        <label for="project-title">Judul Project</label>
                        <input type="text" id="project-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="project-author">Penulis</label>
                        <input type="text" id="project-author" name="author">
                    </div>
                    <div class="form-group">
                        <label for="project-genre">Genre</label>
                        <input type="text" id="project-genre" name="genre">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-project-btn" class="btn-secondary">Batal</button>
                        <button type="submit" class="btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="chapter-modal" class="modal">
            <div class="modal-content">
                <h2 id="chapter-modal-title">Bab Baru</h2>
                <form id="chapter-form">
                    <div class="form-group">
                        <label for="chapter-title">Judul Bab</label>
                        <input type="text" id="chapter-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="chapter-summary">Ringkasan (opsional)</label>
                        <textarea id="chapter-summary" name="summary" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-chapter-btn" class="btn-secondary">Batal</button>
                        <button type="submit" class="btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="export-modal" class="modal">
            <div class="modal-content">
                <h2>Ekspor ke PDF</h2>
                <form id="export-form">
                    <div class="form-group">
                        <label for="export-title">Judul</label>
                        <input type="text" id="export-title">
                    </div>
                    <div class="form-group">
                        <label for="export-author">Penulis</label>
                        <input type="text" id="export-author">
                    </div>
                    <div class="form-group">
                        <label for="font-size">Ukuran Font</label>
                        <select id="font-size">
                            <option value="12pt">Kecil (12pt)</option>
                            <option value="14pt" selected>Normal (14pt)</option>
                            <option value="16pt">Besar (16pt)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="font-family">Jenis Font</label>
                        <select id="font-family">
                            <option value="serif">Serif (Source Serif Pro)</option>
                            <option value="sans-serif">Sans-serif (Inter)</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-export-btn" class="btn-secondary">Batal</button>
                        <button type="submit" class="btn-primary">Ekspor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="lib/libs.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
